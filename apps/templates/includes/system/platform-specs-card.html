<div class="card card-body">

    <div class="card-header">
        <h5 class="card-category">System</h5>
        <h3 class="card-title" n><i class="tim-icons icon-laptop text-info"></i> Platform Specs </h3>
    </div>

    <div class="card-body">
        <div class="container">
            <div class="container-fluid">
                <div class="table-responsive">
                    <h6 class="white">PLATFORM SPECS BELOW</h6>
                    <table class='table tablesorter' style='width:100%' id="platform-spec-table">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
    </div>

</div>


<script type="text/javascript">
    $.ajax({
        url: {% url 'platform_specs' %},
        type: "GET",
        dataType: "json",
        success: (data) => {
            var content = ""
            for (const [key, value] of Object.entries(data)) {
                content += '<tr><th class="text-primary">' +
                    key + '</th><td class="text-right">' + value + '</td>' + '</tr>';
            }
            document.getElementById("platform-spec-table").innerHTML = content;
        },
        error: (error) => {
            console.log(error);
        }
    });
</script>
