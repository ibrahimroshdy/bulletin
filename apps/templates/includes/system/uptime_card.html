<div class="card card-body w-100 h-100">
    <div class="card-header">
        <h5 class="card-category">System</h5>
        <h3 class="card-title"><i class="tim-icons icon-minimal-up text-info"></i> Machine Uptime</h3>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="container-fluid">
                <h1 id="uptime">
                </h1>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $.ajax({
        url: {% url 'machine_uptime' %},
        type: "GET",
        dataType: "json",
        success: (data) => {
            document.getElementById("uptime").innerHTML = data['uptime'];
        },
        error: (error) => {
            console.log(error);
        }
    });
</script>
