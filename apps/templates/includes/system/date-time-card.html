<div class="card card-body w-100 h-40">
    <div class="card-header">
        <h5 class="card-category">System</h5>
        <h3 class="card-title"><i class="tim-icons icon-watch-time text-info"></i> Date Time</h3>
    </div>
    <div class="card-body ">
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <h3 id="date">

                        </h3>
                    </div>
                    <div class="col-6">
                        <h3 class="center text-primary text-right" id="time">

                        </h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    var options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
    var dateObject = new Date();
    document.getElementById("date").innerHTML = dateObject.toLocaleDateString("en-US", options);
    document.getElementById("time").innerHTML = dateObject.toLocaleTimeString();
</script>
