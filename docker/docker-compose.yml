version: "3"

services:
  # Bulletin Backend Service
  bulletin:
    image: bulletin
    container_name: bulletin
    restart: always
    ports:
      - 8000:8000
    environment:
      - PORT=8000
      - SECRET_KEY=aahckjadf^^^changeinproduction^^ajshjdjkhaskjdh
      - DEBUG=False
      - DATABASE_URL=postgres://bulletin:bulletin@postgres:5432/bulletin
    volumes:
      - media:/app/media

  coretasks:
    image: bulletin
    container_name: coretasks
    restart: always
    command: /bin/bash -c "python -m core.tasks"
    environment:
      - SECRET_KEY=aahckjadf^^^changeinproduction^^ajshjdjkhaskjdh
      - DEBUG=True
      - DATABASE_URL=postgres://bulletin:bulletin@postgres:5432/bulletin
    volumes:
      - media:/app/media


  postgres:
    image: postgres:14
    container_name: postgres
    command: postgres -c 'max_connections=1000'
    restart: always
    environment:
      POSTGRES_DB: bulletin
      POSTGRES_PASSWORD: bulletin
      POSTGRES_USER: bulletin
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  media:
    external: false
  postgres:
    external: false